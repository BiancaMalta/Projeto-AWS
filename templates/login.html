<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Referenciando o arquivo SVG para o plano de fundo */
            background: url('../static/login.svg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: transparent; /* Adiciona um fundo branco sem opacidade */
            border-radius: 8px;
            padding: 20px;
            margin-top: 10vh;
            width: 90%; /* Alterado para 90% da largura da tela */
            max-width: 500px; /* Máxima largura de 500px */

        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            color: #ffff;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Largura total */
            padding: 10px;
            margin-bottom: 10px;
            border: transparent;
            border-radius: 4px;
            box-sizing: border-box;
            opacity: 5%;
        }
        input[type="submit"] {
            background-color:  #6EA23E;
            color: #ffff;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            padding: 15px 0; /* Ajustado o padding vertical */
            width: 100%; /* Largura total */
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color:#364E35;
        }

        @media screen and (min-width: 600px) {
            /* Ajustes para telas maiores */
            .login-container {
                margin-top: 20vh;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">

        <form method="post">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
